name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FLUTTER_VERSION: "stable"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          submodules: recursive # Pulls Portfolio-Contents into /assets
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
          cache: true
          # Improved cache key to avoid stale dependencies
          cache-key: "flutter-${{ env.FLUTTER_VERSION }}-packages-${{ hashFiles('**/pubspec.lock') }}"

      - name: Install dependencies
        run: flutter pub get
        # Fail fast on dependency errors
        continue-on-error: false

      - name: Generate .env from secrets (for build)
        run: |
          echo "AUTH_CANARY_SALT=${{ secrets.AUTH_CANARY_SALT }}" > .env
          echo "AUTH_CANARY_NONCE=${{ secrets.AUTH_CANARY_NONCE }}" >> .env
          echo "AUTH_CANARY_DATA=${{ secrets.AUTH_CANARY_DATA }}" >> .env
          echo "AUTH_CANARY_MAC=${{ secrets.AUTH_CANARY_MAC }}" >> .env

      - name: Encrypt markdown content
        run: dart run tools/encrypt_content.dart --src-dir=assets/contents-src --out-dir=assets/contents

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build web (with correct base path)
        run: |
          flutter build web --release --base-href "${{ steps.pages.outputs.base_path }}/"
          # 404 fallback for client-side routing (critical for GoRouter)
          cp build/web/index.html build/web/404.html

      - name: Validate build output
        run: |
          # Check if critical files exist
          if [ ! -f "build/web/index.html" ]; then
            echo "Error: index.html not found in build output"
            exit 1
          fi
          if [ ! -f "build/web/main.dart.js" ]; then
            echo "Error: main.dart.js not found in build output"
            exit 1
          fi
          if [ ! -f "build/web/assets/.env" ]; then
            echo "Error: .env not found in build output"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build/web
          # Ensure no unnecessary files are uploaded
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
