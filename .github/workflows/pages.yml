name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FLUTTER_VERSION: "stable"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          submodules: recursive # pulls Portfolio-Contents into /assets
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: (Optional) Generate sitemap & RSS
        run: |
          dart run lib/tools/gen_sitemap.dart || true
          dart run lib/tools/gen_rss.dart || true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build web (correct base path)
        env:
          AUTH_CANARY_SALT: ${{ secrets.AUTH_CANARY_SALT }}
          AUTH_CANARY_NONCE: ${{ secrets.AUTH_CANARY_NONCE }}
          AUTH_CANARY_DATA: ${{ secrets.AUTH_CANARY_DATA }}
          AUTH_CANARY_MAC: ${{ secrets.AUTH_CANARY_MAC }}
        run: |
          flutter build web --release --base-href "${{ steps.pages.outputs.base_path }}/"
          # 404 fallback for client-side routing
          cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

          