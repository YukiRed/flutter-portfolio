name: CI â€” Format & Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # pull your Portfolio-Contents repo
          fetch-depth: 0 # full history (safer for tools that read git info)

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Dart format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter analyze
        run: flutter analyze
